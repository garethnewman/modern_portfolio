<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">

            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://blog.garethnewman.com" class="nav-link">
                        Blog
                    </a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <h1 class="lg-heading">
            Contact
            <span class="text-secondary">Me</span>
        </h1>
        <h2 class="sm-heading">
            <div id="typed-strings">
                <p>If you want to get in touch just drop me an email! :)</p>
            </div>
            <span id="typed"></span>
        </h2>
        <div class="boxes">
            <div>
                <span class="text-secondary">Email: </span> contact '@' garethnewman.com
            </div>
            <div>
                <span class="text-secondary">Phone: </span> (email for number)
            </div>
            <div>
                <span class="text-secondary">Address: </span> Cheshire, United Kingdom
            </div>
        </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2018
    </footer>

    <script src="js/main.js"></script>
    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 50,
            cursorChar: '_',
        });
    </script>
</body>

</html>
